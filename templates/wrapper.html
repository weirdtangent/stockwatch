    <nav class="navbar navbar-expand-lg text-white">
      <div class="container-fluid">
        <div class="float-start">
          <h1 class="navbar-brand link-light display-1"><a href="/" class="link-light text-decoration-none">Graystorm StockWatch</a></h1>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link link-light" href="#section1">Favorites</a></li>
            <li class="nav-item"><a class="nav-link link-light" href="#section2">Watch</a></li>

            {{end -}}
          </ul>
          {{end -}}

        <div class="float-end">
          <form method="POST" action="/search/ticker" class="form-control mt-3">
